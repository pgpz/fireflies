# fireflies.conf
# configuration file for fireflies.sh
# copy to ~/.config/fireflies/fireflies.conf and edit to taste

# number of fireflies on screen
FIREFLIES=100

# how fast the animation updates (seconds per frame)
# smaller = faster movement
SPEED=0.1

# character used to display a firefly
# try: "·" "." "•" "*"
CHAR="·*#@"

# terminal color mode:
#  true = use RGB yellow glow
#  false = use plain yellow
USE_RGB=true
